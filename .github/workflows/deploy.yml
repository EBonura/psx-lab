name: Deploy

# Builds celeste and deploys to itch.io
# itch.io: https://bonnie-games.itch.io/celeste-classic-psx

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install MIPS cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14-mipsel-linux-gnu g++-14-mipsel-linux-gnu binutils-mipsel-linux-gnu
          sudo ln -sf /usr/bin/mipsel-linux-gnu-gcc-14 /usr/local/bin/mipsel-linux-gnu-gcc
          sudo ln -sf /usr/bin/mipsel-linux-gnu-g++-14 /usr/local/bin/mipsel-linux-gnu-g++
          sudo ln -sf /usr/bin/mipsel-linux-gnu-gcc-ar-14 /usr/local/bin/mipsel-linux-gnu-gcc-ar

      - name: Patch libgcc for bare-metal
        run: |
          # The mipsel-linux-gnu libgcc.a uses abicalls (PIC) which is incompatible
          # with bare-metal PS1 code (-mno-abicalls). Replace it with the bare-metal
          # libgcc.a from PSn00bSDK, converted to elf32-tradlittlemips format.
          curl -sL -o /tmp/psn00b.zip https://github.com/Lameguy64/PSn00bSDK/releases/download/v0.24/gcc-mipsel-none-elf-12.3.0-linux.zip
          unzip -q /tmp/psn00b.zip -d /tmp/psn00b
          mkdir /tmp/libgcc-convert && cd /tmp/libgcc-convert
          ar x /tmp/psn00b/lib/gcc/mipsel-none-elf/12.3.0/libgcc.a
          for f in *.o; do
            mipsel-linux-gnu-objcopy -O elf32-tradlittlemips "$f" "$f.new" && mv "$f.new" "$f"
          done
          ar rcs /tmp/libgcc_baremetal.a *.o
          LIBGCC_PATH=$(mipsel-linux-gnu-gcc -print-libgcc-file-name)
          sudo cp /tmp/libgcc_baremetal.a "$LIBGCC_PATH"

      - name: Install mkpsxiso
        run: |
          curl -sL -o /tmp/mkpsxiso.deb https://github.com/Lameguy64/mkpsxiso/releases/download/v2.20/mkpsxiso-2.20-Linux.deb
          sudo dpkg -i /tmp/mkpsxiso.deb

      - name: Build celeste
        run: make -C src/celeste deploy BUILD=Release

      - name: Build disc image
        run: make -C src/celeste disc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: celeste-ps-exe
          path: release/celeste.ps-exe

      - name: Upload disc image
        uses: actions/upload-artifact@v4
        with:
          name: celeste-disc
          path: |
            release/celeste.bin
            release/celeste.cue

      - name: Deploy to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler push release/celeste.ps-exe bonnie-games/celeste-classic-psx:psx
          cd release && zip celeste-psx-disc.zip celeste.bin celeste.cue && cd ..
          ./butler push release/celeste-psx-disc.zip bonnie-games/celeste-classic-psx:disc
